{% load i18n %}

{% if events %}
  <div class="container-fluid">
      <div class="container">
          <div class="row rowTitleBtn">
              <div class="col-xs-12 col-sm-6">
                  <h2 class="mt-5 mb-5">{% trans "What is on" %}</h2>
              </div>
              <div class="col-xs-12 col-sm-6 btnLatest">
                  <div class="mt-5 mb-5">
                      <div class="float-end">
                          <a class="btn btn-all-home my-1 my-md-0 ms-md-2 d-flex align-items-center justify-content-center"
                              href="{% url 'events' %}">
                              {% trans "See all events" %}
                          </a>
                      </div>
                  </div>
              </div>
          </div>
          <div class="row">
            {% for event in events %}
                {% include "events_cards.html" %}
            {% endfor %}
          </div>
              </div>
          </div>
      </div>
  </div>
{% endif %}
