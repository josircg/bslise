{% extends "admin/submit_line.html" %}
{% load i18n %}

{% block submit-row %}
  <input type="submit" value="{% trans 'Preview' %}" name="_preview">

  {% if add or original.status == 0 %}
    <input type="submit" value="{% trans 'Save and publish' %}" name="_save_and_publish">
  {% elif original.status == 1 %}
    <input type="submit" value="{% trans 'Save as draft' %}" name="_save_as_draft">
  {% endif %}

  {{ block.super }}
{% endblock %}
