{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block title %}{{ block.super }}{% trans "Change password"%}{% endblock %}

{% block list_of_items %}
<div class="container mt-5">
  <div class="row">
    <div class="container d-flex justify-content-center">
      <div class="col-lg-6 col-12">
        <div class=" mb-4 mt-5 ">
          <h3 class="d-flex justify-content-center">{% trans "Change password"%}</h3>
          <div class="text-text p-3 form-accounts">
            {% block form %}
            {% crispy form %}
            {% endblock form %}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock list_of_items %}
